            function uname(ku) {
                var UnameEx = /^([a-zA-Z0-9]{5,14})+$/;
                console.log(UnameEx.test(ku.value));

                if (UnameEx.test(ku.value) == false) {
                    document.getElementById("usernameError").innerText = "This username is invalid"
                }
                else {
                    document.getElementById("usernameError").innerText = ""

                }
                if (ku.value == "") {
                    document.getElementById("usernameError").innerText = "This field is reqired "
                }

            }
            function P(kp) {
                var PassEx = /^([a-zA-Z0-9_\.\-\@])+$/;
                console.log(PassEx.test(kp.value));


                if (PassEx.test(kp.value) == false) {
                    document.getElementById("passwordError").innerText = "This password is invalid"

            }


            function email(ke) {
                var emailEx = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9_\.\-])+\.)+([a-zA-Z0-9]{2,4})+$/
                console.log(emailEx.test(ke.value));
