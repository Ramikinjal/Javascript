<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;

        }

        header {
            background-color: #373F50;
            color: white;
            line-height: 60px;
        }

        .headerfixed {
            position: fixed;
            width: 100%;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar li a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .row {
            display: flex;
        }

        .ml-a {
            margin-left: auto;
        }

        .logo {
            padding-left: 10px;
            padding-right: 10px;
        }

        .container-fluid {
            width: 97%;
            margin: 0 auto;
        }

        .box {
            height: 400px;
            box-shadow: 2px 2px 10px grey;
        }

        .container {
            width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        section:nth-child(2) {
            padding-top: 80px;
        }

        section:nth-child(even) {
            background-color: rgba(186, 186.186, 0.517);
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container-fluid">
            <div class="row">
                <div class="logo">
                    w3layouts
                </div>
                <div class="template-menu">
                    <i class="fa-solid fa-bars"></i>
                    Web Templates <i class="fa-sharp fa-solid fa-caret-down"></i>

                </div>
                <nav>
                    <ul class="navbar">
                        <li><a href="#">home</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">faq</a></li>
                        <li><a href="#">wordpress themes</a></li>
                        <li><a href="#">1w3</a></li>

                    </ul>
                </nav>
                <div class="search-profile ml-a">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

            </div>
        </div>

    </header>

    <section>
        <div class="box">
            <h2>slider</h2>
        </div>
    </section>

    <section>
        <div class="box">
            <div class="container">
                <h2>section</h2>
            </div>
        </div>
    </section>

    <section>
        <div class="box">
            <div class="container">
                <h2>section</h2>
            </div>
        </div>
    </section>

    <section>
        <div class="box">
            <div class="container">
                <h2>section</h2>
            </div>
        </div>

    </section>
    <script>
        window.addEventListener('scroll', function (e) {
            const scrolled = window.scrolly;//Number of pixels the user has scrolled
            //console.log(scrolled);
            if (scrolled >= 500) {
                document.getElementById("main-header").classList.add("headerfixed")

            }
            else {
                document.getElementById("main-header").classList.remove("headerfixed")

            }
        });
    </script>
</body>
</html>
