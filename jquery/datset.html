<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

    <style>
        .container {
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="dips"></span>
        <span><i class="fa-solid fa-arrow-right" id="next" data-slider="3" onclick="next(this)"></i> </span>
    </div>

    <script>
        counter = 0
        let dispData = document.getElementById("dips")
        dispData.innerHTML = counter
        document.getElementById("prev").addEventListener("click", function (e) {
            counter = this.dataset.slider--
            console.log(counter);
            dispData.innerHTML = counter
        })

        function next(e) {
            console.log("called next");
            counter = e.dataset.slider++
            console.log(counter);
            dispData.innerHTML = counter
        }
    </script>

</body>
</html>
