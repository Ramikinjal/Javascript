<!DOCTYPE html>
<html>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="bird()">click for bird</button>

    <button onclick="fruit()">click for fruit</button>
    <script>
        function fruit() {

            document.getElementById('myImage').src = '../JavaScript/image/orang.jpg'
        }
        function bird() {
            document.getElementById('myImage').src = '../JavaScript/image/9m.jpg'
        }
    </script>
</body>
</html>
