<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Validation</title>
    <style>
        #password-strength {
            font-weight: bold;
            color: aquamarine;
        }

        .weak {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#password').keyup(function () {
                validatePassword($(this).val());
            });

            function validatePassword(password) {
                // Reset classes and text
                $('#password-strength').text('');
                $('#password-strength').removeClass('weak medium strong');

                // Do your password strength validation here
                var strength = 0;

                // Add your own password strength criteria, for example:
                // Check for at least 8 characters
                if (password.length >= 8) {
                    strength += 1;
                }

                // Check for at least one uppercase letter
                if (/[A-Z]/.test(password)) {
                    strength += 1;
                }

                // Check for at least one lowercase letter
                if (/[a-z]/.test(password)) {
                    strength += 1;
                }

                // Check for at least one digit
                if (/\d/.test(password)) {
                    strength += 1;
                }

                // Check for at least one special character
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    strength += 1;
                }

                // Update visual feedback based on strength
                if (strength < 3) {
                    $('#password-strength').addClass('weak').text('Weak');
                } else if (strength < 5) {
                    $('#password-strength').addClass('medium').text('Medium');
                } else {
                    $('#password-strength').addClass('strong').text('Strong');
                }
            }
        });
    </script>
</head>
<body>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="password-strength"></div>
</body>
</html>
