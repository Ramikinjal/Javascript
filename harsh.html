                let spaces = ' '.repeat(height - i);
                let stars = '*'.repeat(1 * i - 1);
                console.log(spaces + stars);
                document.write(spaces + stars)
                document.write("<br>")
            }
        }

        const pyramidHeight = 5;

        printPyramid(pyramidHeight);
