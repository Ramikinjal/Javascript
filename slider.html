    <button class="back" id="back">back</button>
    <button class="back" id="forward">forward</button>
    <script>
        let sliderdata = document.getElementsByClassName("slider-img");
        let counter = 0;
        function slider(params) {
            for (let index = 0; index < sliderdata.length; index++) {
                // console.log("done");
                sliderdata[index].style.display = "none"
            }
            sliderdata[counter].style.display = "block"
            counter++;
            if (counter >= sliderdata.length) {
                counter = 0;
            }

        }
        function back() {
            for (let index = 2; index >= 0; index--) {
                sliderdata[index].style.dispaly = "none";

                console.log(sliderdata[index]);
            }
        }
        document.getElementById("forward").addEventListener("click", function () {
            setTimeout(slider);
        })
        // setInterval(slider, 3000);
        document.getElementById("back").addEventListener("click", function () {
            setTimeout(back);
        })

    </script>
